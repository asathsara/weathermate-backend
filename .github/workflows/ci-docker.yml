name: CI/CD - Backend to Cloud Run

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-docker-deploy:
    runs-on: ubuntu-latest
    env:
      # Inject secrets as environment variables
      DB_URL: ${{ secrets.DB_URL }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      OWM_URL: ${{ secrets.OWM_URL }}
      OWM_KEY: ${{ secrets.OWM_KEY }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      CORS_ALLOWED_ORIGINS: ${{ secrets.CORS_ALLOWED_ORIGINS }}

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 3. Authenticate to GCP
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 4. Build Spring Boot JAR
      - name: Build JAR
        run: |
          chmod +x mvnw
          ./mvnw clean install -DskipTests

      # 5. Run tests
      - name: Run tests
        run: ./mvnw test

      # 6. Build Docker image
      - name: Build Docker image
        run: docker build -t weathermate-backend .

      # 7. Push Docker image to Artifact Registry
      - name: Push Docker image to Artifact Registry
        run: |
          docker tag weathermate-backend:latest asia-southeast1-docker.pkg.dev/weathermate-backend/weathermate-repo/weathermate-backend:latest
          gcloud auth configure-docker asia-southeast1-docker.pkg.dev
          docker push asia-southeast1-docker.pkg.dev/weathermate-backend/weathermate-repo/weathermate-backend:latest

      # 8. Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy weathermate-backend \
            --image asia-southeast1-docker.pkg.dev/weathermate-backend/weathermate-repo/weathermate-backend:latest \
            --platform managed \
            --region asia-southeast1 \
            --allow-unauthenticated \
            --set-env-vars 'DB_URL=${{ secrets.DB_URL }},DB_USER=${{ secrets.DB_USER }},DB_PASSWORD=${{ secrets.DB_PASSWORD }},OWM_URL=${{ secrets.OWM_URL }},OWM_KEY=${{ secrets.OWM_KEY }},JWT_SECRET=${{ secrets.JWT_SECRET }} ,CORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS }}'
      
